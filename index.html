<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio Designer Gráfica - Lupe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Lupe - Designer Gráfica</h1>
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      <nav>
        <ul class="nav-links">
          <li><a href="#sobre">Sobre mim</a></li>
          <li><a href="#portfolio">Portfólio</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container" id="sobre">
    <div class="sobre-flex">
      <img src="Funesta - Lucy.png" alt="Foto da Designer" class="foto-perfil" />
      <div>
        <h2>Sobre mim</h2>
        <p>Sou uma designer gráfica com paixão por formas, contraste e comunicação visual. Acredito que o design é uma forma de expressão e conexão.</p>
      </div>
    </div>
  </section>

  <section class="container" id="portfolio">
    <h2>Portfólio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item" onclick="openModal(1)">
        <img src="https://via.placeholder.com/300x200" alt="Projeto 1" />
        <h3>Projeto 1</h3>
      </div>
      <div class="portfolio-item" onclick="openModal(2)">
        <img src="https://via.placeholder.com/300x200" alt="Projeto 2" />
        <h3>Projeto 2</h3>
      </div>
      <div class="portfolio-item" onclick="openModal(3)">
        <img src="https://via.placeholder.com/300x200" alt="Projeto 3" />
        <h3>Projeto 3</h3>
      </div>
    </div>
  </section>

  <section class="container" id="contato">
    <h2>Contato</h2>
    <p>Email: lupe@email.com</p>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <button class="close" aria-label="Fechar modal" onclick="closeModal()">&times;</button>
    <div class="modal-content" id="modal-content"></div>
    <div class="modal-controls">
      <button onclick="prevImage()" aria-label="Imagem anterior">◀</button>
      <button onclick="nextImage()" aria-label="Próxima imagem">▶</button>
    </div>
  </div>

  <script>
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");

    const images = {
      1: ["https://via.placeholder.com/800x500?text=Projeto+1+-+1", "https://via.placeholder.com/800x500?text=Projeto+1+-+2"],
      2: ["https://via.placeholder.com/800x500?text=Projeto+2+-+1", "https://via.placeholder.com/800x500?text=Projeto+2+-+2"],
      3: ["https://via.placeholder.com/800x500?text=Projeto+3+-+1", "https://via.placeholder.com/800x500?text=Projeto+3+-+2"]
    };

    let currentImages = [];
    let currentIndex = 0;

    function openModal(projectId) {
      currentImages = images[projectId];
      currentIndex = 0;
      showImage();
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function showImage() {
      modalContent.innerHTML = `<img src="${currentImages[currentIndex]}" style="width: 100%; max-height: 80vh;" alt="Imagem do projeto" />`;
    }

    function prevImage() {
      if (currentImages.length > 0) {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        showImage();
      }
    }

    function nextImage() {
      if (currentImages.length > 0) {
        currentIndex = (currentIndex + 1) % currentImages.length;
        showImage();
      }
    }
  </script>
</body>
</html>
