<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupe | Designer Gráfica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Lupe</div>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <nav id="nav">
      <a href="#sobre">Sobre mim</a>
      <a href="#portfolio">Portfólio</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="sobre" class="sobre">
      <img src="Funesta - Lucy.png" alt="Foto de Lupe" class="foto-perfil" />
      <h2>Sobre mim</h2>
      <p>Sou uma designer gráfica com paixão por formas, contraste e comunicação visual. Acredito que o design é uma forma de expressão e conexão.</p>
    </section>

    <section id="portfolio" class="portfolio">
      <h2>Portfólio</h2>
      <div class="grid">
        <div class="projeto" onclick="openModal(1)">
          <img src="projeto1-thumb.jpg" alt="Projeto 1" />
          <p>Projeto 1</p>
        </div>
        <div class="projeto" onclick="openModal(2)">
          <img src="projeto2-thumb.jpg" alt="Projeto 2" />
          <p>Projeto 2</p>
        </div>
      </div>
    </section>

    <section id="contato" class="contato">
      <h2>Contato</h2>
      <p>Email: lupebacelar@gmail.com</p>
      <p>Instagram: @lupe.design</p>
    </section>
  </main>

  <!-- Modais -->
  <div class="modal" id="modal1" onclick="closeModal(1)">
    <div class="modal-content">
      <img src="projeto1-img1.jpg" alt="Projeto 1 imagem 1" />
      <img src="projeto1-img2.jpg" alt="Projeto 1 imagem 2" />
    </div>
  </div>

  <div class="modal" id="modal2" onclick="closeModal(2)">
    <div class="modal-content">
      <img src="projeto2-img1.jpg" alt="Projeto 2 imagem 1" />
      <img src="projeto2-img2.jpg" alt="Projeto 2 imagem 2" />
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('ativo');
    });

    function openModal(id) {
      document.getElementById(`modal${id}`).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(`modal${id}`).style.display = 'none';
    }
  </script>
</body>
</html>
